<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tabs</title>
    <link rel="stylesheet" href="style/tsbs-css.css">
</head>
<body>

<section id="hero">
    <div class="container">
        <div class="group">
            <label for="all">all</label>
            <label for="instagram">instagram</label>
            <label for="facebook">facebook</label>
            <label for="whatsapp">whatsapp</label>
            <label for="twitter">twitter</label>
        </div>
        <div class="tabs">
            <input type="radio" name="tabs" id="all">
            <input type="radio" name="tabs" id="instagram">
            <input type="radio" name="tabs" id="facebook">
            <input type="radio" name="tabs" id="whatsapp">
            <input type="radio" name="tabs" id="twitter">

            <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="img" class="instagram">
            <img src="https://store-images.s-microsoft.com/image/apps.37935.9007199266245907.b029bd80-381a-4869-854f-bac6f359c5c9.91f8693c-c75b-4050-a796-63e1314d18c9" alt="img" class="facebook">
            <img src="https://play-lh.googleusercontent.com/bYtqbOcTYOlgc6gqZ2rwb8lptHuwlNE75zYJu6Bn076-hTmvd96HH-6v7S0YUAAJXoJN" alt="img" class="whatsapp">
            <img src="https://store-images.s-microsoft.com/image/apps.60673.9007199266244427.4d45042b-d7a5-4a83-be66-97779553b24d.5d82b7eb-9734-4b51-b65d-a0383348ab1b" alt="img" class="twitter">
        </div>
    </div>
</section>




</body>
</html>
